<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="calender">
        <div class="left">
          <p id="date">26</p>
          <p id="day">saturday</p>
        </div>
        <div class="right">
          <p id="month">aug</p>
          <p id="year">2023</p>
        </div>
      </div>
    </div>
    <script>
      const date = document.getElementById("date");
      const day = document.getElementById("day");
      const month = document.getElementById("month");
      const year = document.getElementById("year");

      const today = new Date();

      const weeks = [
        "sunday",
        "monday",
        "tuesday",
        "wednesday",
        "thursday",
        "friday",
        "saturday",
      ];
      const allMonth = [
        "january",
        "february",
        "march",
        "april",
        "may",
        "june",
        "july",
        "august",
        "september",
        "october",
        "november",
        "december",
      ];

      date.innerHTML = (today.getDate() < 10 ? "0" : "") + today.getDate();
      day.innerHTML = weeks[today.getDay()];
      month.innerHTML = allMonth[today.getMonth()];
      year.innerHTML = today.getFullYear();
    </script>
  </body>
</html>
